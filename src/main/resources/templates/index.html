<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMusic</title>
    <link rel="icon" th:href="@{img/logo.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{css/font_header.css}">
    <link rel="stylesheet" th:href="@{css/font_leftBox.css}">
    <link rel="stylesheet" th:href="@{css/font_footer.css}">
    <link rel="stylesheet" th:href="@{css/message.css}">

    <link rel="stylesheet" th:href="@{css/shouye.css}">
    <link rel="stylesheet" th:href="@{css/musicmain.css}">
    <script th:src="@{/js/jquery-1.8.3.min.js}" type="text/javascript"></script>

<!--    看板娘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">


</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="logo">
                <img th:src="@{/img/logo.png}" alt="">
                <span>IMusic音乐</span>
            </div>

            <div class="middle">
                <i class="iconfont icon-jiantou-xiangzuo"></i>
                <i class="iconfont icon-jiantou-xiangyou"></i>
                <div class="search">
                    <i class="iconfont icon-sousuo"></i>
                    <input type="text" placeholder="搜索">
                </div>
                <i class="iconfont icon-mic-on"></i>
            </div>


            <div class="other" >
               <div class="userInfo" >
                   <img  th:if="${userSession != null} " th:src="@{img/ningzi.jpg}" >
                    <span th:if="${userSession != null} " th:text="${userSession.userName}"></span>
                    <a th:if="${userSession == null }" href="login" style="color: #c5d9e8">未登录</a>
               </div>
                <ul>
<!--                    <li><i class="iconfont icon-zhuti"></i></li>-->
<!--                    <li><i class="iconfont icon-shezhi"></i></li>-->
<!--                    <li><i class="iconfont icon-xinfeng"></i></li>-->
                    <li class="vertical_bar"></li>
                    <li><i class="iconfont icon-MINIMIZE"></i></li>
                    <li><i class="iconfont icon-zuixiaohua"></i></li>
                    <li><i class="iconfont icon-zuidahua"></i></li>
                    <li><i class="iconfont icon-guanbi"></i></li>
                </ul>
            </div>
        </div>

        <!-- 渐变线条 -->
        <div class="line"></div>

        <!-- 中间 -->
        <div class="main">
            <div class="left-box">
                <ul>
<!--                    <li><span>广场 - 发现音乐</span></li>-->

<!--                    <li><span>关注</span></li>-->
<!--                    <li><span>直播</span></li>-->
<!--                    <li><span>私人FM</span></li>-->
                </ul>
                <div class="my_music">
                    <span>我的音乐</span>
                </div>
                <ul class="mine">
                    <li><i class="iconfont icon-ego-favorite"></i><span>我的收藏</span></li>

<!--                    <li><i class="iconfont icon-bendixiazai"></i><span>我的喜欢</span></li>-->
<!--                    <li><i class="iconfont icon-zuijinbofang"></i><span>最近播放</span></li>-->
                    <li><i class="iconfont icon-yun"></i><span onclick="upRequest()">我的音乐云盘</span></li>
<!--                    <li><i class="iconfont icon-boke1"></i><span>我的播客</span></li>-->
                </ul>
<!--                <div class="create_list">-->

<!--                        创建的歌单-->
<!--                        <i class="iconfont icon-ico_arrowright"></i>-->
<!--                        <i class="iconfont icon-jia i_last"></i>-->
<!--                    </span>-->
<!--                </div>-->

<!--                    <span>-->
<!--                        收藏的歌单-->
<!--                        <i class="iconfont icon-ico_arrowright"></i>-->
<!--                    </span>-->
<!--                </div>-->
            </div>
            <div class="right-box">
                <ul class="navigation">
                    <li class="active"><span onclick="gxtj()">最热推荐</span></li>
                    <li><span onclick="zsdz()">广场 - 最新音乐</span></li>
<!--                    <li><span>歌单</span></li>-->
<!--                    <li><span>排行榜</span></li>-->
<!--                    <li><span>歌手</span></li></li>-->
<!--                    <li><span>最新音乐</span></li>-->
                </ul>
                <div class="right-minbox">
<!--                    此处通过shoye.js进行页面跳转-->
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <div class="ft_left">
                <img class="_img" th:src="@{img/main/真玲.jpg}" alt="">
                <div class="songNameAndSinger">
                    <span class="songName">春夏秋冬reprise<i class="iconfont icon-aixin"></i></span>
                    <span class="singer">當山みれい</span>
                </div>
            </div>

            <div class="ft_main">
                <!-- 播放栏工具 -->
                <ul class="tool_list">
                    <li><i class="iconfont icon-lajitong"></i></li>
                    <li><i class="iconfont icon-shangyishoushangyige"></i></li>
                    <li onclick="bofang()"><i class="iconfont icon-bofang _audio"></i><audio id="ado"></audio></i></li>
                    <li><i class="iconfont icon-xiayigexiayishou"></i></li>
                    <li><i class="iconfont icon-geciweidianji"></i></li>
                </ul>

                <div class="progress">
                    <div class="slide"></div>
                    <div class="fill"> </div>
                    <!--歌曲当前时间与总时间  -->
                    <span class="currentTime time">00:00</span>
                    <span class="duraTime time">00:00</span>
               </div>
            </div>

            <ul class="ft_right">
                <li class="jigao">极高</li>

    <script th:src="@{/js/shouye.js}" type="text/javascript"></script>
    <script th:src="@{/js/message.js}" type="text/javascript"></script>
    <script th:src="@{/js/listen.js}"></script>
    <script th:src="@{/js/autoload.js}"></script>
