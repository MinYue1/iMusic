<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]--><head>
    <meta charset="utf-8">
    <title>用户修改 - IMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{/css/site.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/usermodify.js}" type="text/javascript"></script>

</head>
<body>
<!--引入头-->
<div th:replace="admin/commons/head::myhead"/>

<div class="span9">

    <div class="label-box">
        <h2>修改用户</h2>
    </div>

    <div class="hero-unit">
        <form action="updateUser" method="post">
            <input name="id" type="hidden" th:value="${user.id}"/>
            账号：<input type="text" id="userCode" name="userCode" th:value="${user.userCode}"/><br/>
            姓名：<input type="text" id="userName" name="userName" th:value="${user.userName}"/><br/>
            密码：<input type="text" id="userPassword" name="userPassword" th:value="${user.userPassword}"/><br/>
            生日：<input type="date" id="birthday" name="birthday" th:value="${user.birthday}" style="height: auto;"/><br/>

            <span th:if="${user.gender eq 0}">
                性别：
                <input type="radio" name="gender" value="1" >女
            <input type="radio" name="gender" value="2" >男
            </span>
            <span th:if="${user.gender } eq 1">
                性别：
                <input type="radio" name="gender" value="1" checked="checked">女
                <input type="radio" name="gender" value="2" >男
            </span>
            <span th:if="${user.gender eq 2 }">
                性别：
                <input type="radio" name="gender" value="1" >女
                <input type="radio" name="gender" value="2" checked="checked">男
            </span><br/>
            手机：<input type="text" name="phone" th:value="${user.phone}"/><br/>
            角色：<select name="userRoleName" class="slectcss">
                     <option th:selected="selected" th:text="${user.userRoleName}"
                             th:value="${user.userRoleName}" th:title="当前角色">
                     </option>
                     <option th:each="u:${userRoleNames}"
                            th:value="${u}"
                            th:text="${u}"
                            th:if="${u} ne ${user.userRoleName}">
                     </option>
                 </select><br/>
            <input name="regDate" type="hidden" th:value="${user.regDate}"/>

            <input type="button"  value="返回" class="btn btn-large" onclick="back()"/>
            <input type="submit"  value="保存" class="btn btn-large" />
        </form>
    </div>
</div>

<!--引入底部信息-->
<div th:replace="admin/commons/foot :: myfoot"/>


</body>
</html>
