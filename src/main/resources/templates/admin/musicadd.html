<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]--><head>
    <meta charset="utf-8">
    <title>歌曲添加 - IMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{/css/site.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/usermodify.js}" type="text/javascript"></script>

</head>
<body>
<!--引入头-->
<div th:replace="admin/commons/head::myhead"/>

<div class="span9">

    <div class="label-box">

    </div>

    <div class="hero-unit">
        <form action="upMusicfile" method="post" enctype="multipart/form-data">
            歌名：<input type="text" id="userCode" name="musicName" /><br/>
            歌手：<input type="text" id="userName" name="singerName" /><br/>
            类型：<input type="text" id="userPassword" name="musicClass" /><br/>
            地区：<input type="text" id="birthday" name="songArea"  style="height: auto;"/><br/>

            文件：<input type="file" name="file" /><br/>
<!--            <select name="userRoleName" class="slectcss">-->
<!--            <option th:each="u:${userRoleNames}"-->
<!--                    th:value="${u}"-->
<!--                    th:text="${u}">-->
<!--            </option>-->
        </select><br/>
            <input type="button"  value="返回" class="btn btn-large" onclick="back()"/>
            <input type="submit"  value="保存" class="btn btn-large" />
        </form>
    </div>
</div>

<!--引入底部信息-->
<div th:replace="admin/commons/foot :: myfoot"/>


</body>
</html>
