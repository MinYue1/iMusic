<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]--><head>
    <meta charset="utf-8">
    <title>歌曲查看 - IMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{/css/site.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/usermodify.js}" type="text/javascript"></script>

</head>
<body>
<!--引入头-->
<div th:replace="admin/commons/head::myhead"/>

<div class="span9">

    <div class="label-box">

    </div>

    <div class="hero-unit">
        <form action="updateMusic" method="post" >
            歌名：<input type="text" name="musicName" th:value="${m.musicName}"/><br/>
            歌手：<input type="text" name="singerNameToStr" th:value="${m.singerNameToStr}"/><br/>
            类型：<input type="text" name="musicClassToStr" th:value="${m.musicClassToStr}"/><br/>
            地区：<input type="text" name="songAreaToStr" style="height: auto;" th:value="${m.songAreaToStr}"/><br/>

<!--        修改文件：<input type="file" name="file" /><br/>-->
            <!--            <select name="userRoleName" class="slectcss">-->
            <!--            <option th:each="u:${userRoleNames}"-->
            <!--                    th:value="${u}"-->
            <!--                    th:text="${u}">-->
            <!--            </option>-->
<!--            </select><br/>-->
            <input type="button"  value="返回" class="btn btn-large" onclick="back()"/>
            <input type="submit"  value="保存" class="btn btn-large" />
        </form>
    </div>
</div>

<!--引入底部信息-->
<div th:replace="admin/commons/foot :: myfoot"/>


</body>
</html>
