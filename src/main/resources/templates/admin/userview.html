<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]--><head>
    <meta charset="utf-8">
    <title>后台管理 - IMusic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-1.8.3.min.js}" type="text/javascript"></script>
    <link th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link th:href="@{/css/site.css}" rel="stylesheet">
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <script th:src="@{/js/userview.js}" type="text/javascript"></script>

</head>
<body>
<!--引入头-->
<div th:replace="admin/commons/head::myhead"/>

<div class="span9">

    <div class="label-box">
        <h2>查看用户</h2>
    </div>

    <div class="hero-unit">
        账号：<span th:text="${user.userCode}"></span><br/>
        姓名：<span th:text="${user.userName}"></span><br/>
        密码：<span th:text="${user.userPassword}"></span><br/>
        生日：<span th:text="${user.birthday}"></span><br/>
        <span th:if="${user.gender} eq 1" th:text="性别：女"></span>
        <span th:if="${user.gender} eq 2" th:text="性别：男"></span><br/>
        手机：<span th:text="${user.phone}"></span><br/>
        角色：<span th:text="${user.userRoleName}"></span><br/>

        <input type="button"  value="返回" class="btn btn-large" onclick="back()"/>

    </div>
</div>

<!--引入底部信息-->
<div th:replace="admin/commons/foot :: myfoot"/>


</body>
</html>
